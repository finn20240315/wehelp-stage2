<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You</title>
    <link rel="stylesheet" href="/static/css/thankyou.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- 註冊彈跳視窗 -->
    <div class="pop-up-area" id="pop-up-area">
      <div class="signUpFormContainer" id="signUpFormContainer">
        <div class="color"></div>
        <div class="box">
          <span class="closeSignUpForm" id="closeSignUpForm">&times;</span>
          <form id="signUpForm">
            <h2>註冊會員帳號</h2>
            <input
              type="text"
              id="signup_username"
              name="signup_username"
              class="input"
              placeholder="輸入姓名"
              required
            />
            <input
              type="email"
              id="signup_email"
              name="signup_email"
              class="input"
              placeholder="輸入電子郵件"
              required
            />
            <input
              type="password"
              id="signup_password"
              name="signup_password"
              class="input"
              placeholder="輸入密碼"
              required
            />
            <button type="submit" class="submit-btn">註冊新帳戶</button>
            <div class="message_signup" id="message_signup"></div>
            已經有帳戶了?<a href="#" id="signInLink">點此登入</a>
          </form>
          <form id="signInForm">
            <h2>登入會員帳號</h2>
            <input
              type="email"
              id="signin_email"
              name="signin_email"
              class="input"
              placeholder="輸入電子信箱"
              required
            />
            <input
              type="password"
              id="signin_password"
              name="signin_password"
              class="input"
              placeholder="輸入密碼"
              required
            />
            <button type="submit" class="submit-btn">登入帳戶</button>
            <div class="message_signin" id="message_signin"></div>
            還沒有帳戶?<a href="#" id="signUpLink">點此註冊</a>
          </form>
        </div>
      </div>
    </div>
    <header>
      <!--表頭-->
      <nav>
        <div>
          <a href="/" class="taipei-trip-link">
            <div class="taipei-trip">台北一日遊</div>
          </a>
          <div class="nav-container">
            <div class="for-nav">
              <div class="appointment">預定行程</div>
            </div>
            <div class="for-nav">
              <div class="sign-in">登入/註冊</div>
            </div>
          </div>
        </div>
      </nav>
      <hr class="separator-1" />
    </header>
    <main>
      <div class="headline-1">行程預定成功</div>
      <div class="headline-2">您的訂單編號如下</div>
      <div class="order_number"></div>
      <div class="headline-3">請記住此編號，或到會員中心查詢歷史訂單</div>
    </main>
    <!--表尾-->
    <footer>
      <div><h2>COPYRIGHT © 2021 台北一日遊</h2></div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <script src="/static/js/thankyou.js"></script>
    <script src="/static/js/login.js"></script>
  </body>
</html>
